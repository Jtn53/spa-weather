<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title>Simple Weather</title>

  <!-- CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="./css/owfont-regular.min.css" rel="stylesheet" type="text/css">
  <link href="./css/style.css" rel="stylesheet"/>
</head>

<body id="page-top" class="index">
  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="#page-top">Simple Weather</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-options">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div id="navbar-options" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://github.com/Jtn53/spa-weather">GitHub</a></li>
          <li><a href="mailto:ng_justin@hotmail.com">Contact Me</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8">
      <h1 class="text-center">Simple Weather</h1>

      <!--Search Bar-->
      <div class="input-group col-md-offset-4 col-md-4" id="searchbar-div">
        <input id="searchbar-input" type="text" class="form-control input-lg" placeholder="ex: Vancouver BC" />
        <span class="input-group-btn">
          <button class="btn btn-info btn-lg" type="button">
            <i class="glyphicon glyphicon-search" id="search-button"></i>
          </button>
        </span>
      </div>

      <!-- Current weather display -->
      <div id="weather-display">
        <!-- HandleBar script that just shows a partial template that gets updated-->
        <script id="weather-display-script" type="text/x-handlebars-template">
          {{> weather-partial}}
        </script>
        <!-- Partial script that either displays an error message or shows the current weather -->
        <script id="weather-display-partial" type="text/x-handlebars-template">
          {{#if errormessage}}
            <h3>{{errormessage}}</h3>
          {{else}}
            <h4 class="text-center">{{name}}'s current weather</h4>
            <h5 class="text-center">{{dt}}</h5>
            <div class="row">
              <div class="col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
                <div class="col-xs-offset-2 col-xs-4">
                  {{#weather}}{{weatherIconLarge id}}{{/weather}}
                </div>
                <div class="col-xs-6">
                  <strong>{{#weather}}{{main}}{{/weather}}</strong><br>
                  <h4>{{main.temp}}°C</h4><br>
                </div>
              </div>
            </div>
            <button id="forecast-button" type="button" class="btn btn-info col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">View 24 hour forecast</button>
          {{/if}}
        </script>
      </div>

      <!-- 24 hour Forecast display -->
      <div id="forecast-display">
        <!-- HandleBar script that just shows a partial template that gets updated-->
        <script id="forecast-display-script" type="text/x-handlebars-template">
          {{> forecast-partial}}
        </script>
        <!-- Partial script that either displays an error message or shows a 24 hour forecast -->
        <script id="forecast-display-partial" type="text/x-handlebars-template">
          {{#if errormessage}}
            <h3>{{errormessage}}</h3>
          {{else}}
            <h4 class="text-center">{{city.name}}'s 24 hour forecast</h4>
            <div class="row">
              <div class="col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8">
              {{#list}}
                <div class="col-sm-3 forecast-box">
                  <h5 class="text-center">{{dt_txt}}</h5>
                  <div class="row">
                    <div class="col-xs-offset-3 col-xs-3 col-sm-offset-0 col-sm-5">
                      {{#weather}}{{weatherIcon id}}{{/weather}}
                    </div>
                    <div class="col-xs-6 col-sm-offset-0 col-sm-7">
                      <strong>{{#weather}}{{main}}{{/weather}}</strong><br>
                      {{main.temp}}°C
                    </div>
                  </div>
                </div>
              {{/list}}
              </div>
            </div>
            <button id="weather-button" type="button" class="btn btn-info btn btn-info col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">View current weather</button>
          {{/if}}
        </script>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

</body>
</html>
