<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title>Simple Weather</title>

  <!-- Bootstrap Core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="./css/style.css" rel="stylesheet"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body id="page-top" class="index">

  <!-- Navigation -->
  <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand" href="#page-top">Simple Weather</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="hidden">
            <a href="#page-top"></a>
          </li>
          <li class="page-scroll">
            <a href="#about">About</a>
          </li>
          <li class="page-scroll">
            <a href="#contact">Contact</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <!-- Header -->
  <header>
    <div class="row">
      <div id="main-div" class="col-sm-offset-3 col-sm-6">
        <h2>Search for a city</h2>
        <!--Search Bar-->
        <div id="searchbar-div">
          <div class="input-group col-md-12">
            <input id="searchbar-input" type="text" class="form-control input-lg" placeholder="ex: Vancouver BC" />
            <span class="input-group-btn">
              <button class="btn btn-info btn-lg" type="button">
                <i class="glyphicon glyphicon-search" id="search-button"></i>
              </button>
            </span>
          </div>
        </div>

        <!--Search Results (Handlebars script)-->
        <div id="weather-display">
          <script id="weather-display-script" type="text/x-handlebars-template">
            <div class="col-sm-">
              {{> weather-partial}}
            </div>
            <button id="forecast-button" type="button" class="btn btn-info">View 24 hour forecast</button>
          </script>
          <script id="weather-display-partial" type="text/x-handlebars-template">
              <h3>{{name}}'s weather as of {{dt}}</h3>
              {{#weather}}{{imgLink icon}}{{/weather}}
          </script>
        </div>

        <!-- 24 hour Forecast display -->
        <div id="forecast-display">
          <script id="forecast-display-script" type="text/x-handlebars-template">
            <div>
              {{> forecast-partial}}
            </div>
            <button id="weather-button" type="button" class="btn btn-info">View current weather</button>
          </script>
          <script id="forecast-display-partial" type="text/x-handlebars-template">
            <h3>{{city.name}}'s 24 hour forecast</h3>
            {{#list}}
            <div class="col-md-3">
              <h4>{{dt_txt}}</h4>
              <h4>{{main.temp}}</h4>
              {{#weather}}
              {{imgLink icon}}
              <h4>{{main}}</h4>
              {{/weather}}
            </div>
            {{/list}}
          </script>
        </div>
      </div>
    </div>
  </header>

  <!-- jQuery -->
  <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

</body>

</html>
