<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>

  <title>Simple Weather</title>

  <!-- Bootstrap Core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="./css/owfont-regular.css" rel="stylesheet" type="text/css">
  <link href="./css/style.css" rel="stylesheet"/>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body id="page-top" class="index">

  <!-- Navigation -->
  <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand" href="#page-top">Simple Weather</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="hidden">
            <a href="#page-top"></a>
          </li>
          <li class="page-scroll">
            <a href="https://github.com/Jtn53/spa-weather">GitHub</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  <!-- Header -->
  <header>
    <div class="row">
      <div id="main-div" class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8">
        <h1>Simple Weather</h1>
        <h5>Search for a city</h5>
        <!--Search Bar-->
        <div id="searchbar-div">
          <div class="input-group col-md-12">
            <input id="searchbar-input" type="text" class="form-control input-lg" placeholder="ex: Vancouver BC" />
            <span class="input-group-btn">
              <button class="btn btn-info btn-lg" type="button">
                <i class="glyphicon glyphicon-search" id="search-button"></i>
              </button>
            </span>
          </div>
        </div>

        <!-- Current weather display -->
        <div id="weather-display">
          <script id="weather-display-script" type="text/x-handlebars-template">
            {{> weather-partial}}
          </script>
          <script id="weather-display-partial" type="text/x-handlebars-template">
            {{#if errormessage}}
              <h3>{{errormessage}}</h3>
            {{else}}
              <h4 class="text-center">{{name}}'s current weather</h4>
              <h5 class="text-center">{{dt}}</h5>
              <div class="row">
                <div class="col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
                  <div class="col-xs-offset-2 col-xs-4">
                    {{#weather}}{{weatherIconLarge id}}{{/weather}}
                  </div>
                  <div class="col-xs-6">
                    <strong>{{#weather}}{{main}}{{/weather}}</strong><br>
                    <h4>{{main.temp}}°C</h4><br>
                  </div>
                </div>
              </div>
              <button id="forecast-button" type="button" class="btn btn-info col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">View 24 hour forecast</button>
            {{/if}}
          </script>
        </div>

        <!-- 24 hour Forecast display -->
        <div id="forecast-display">
          <script id="forecast-display-script" type="text/x-handlebars-template">
              {{> forecast-partial}}
          </script>
          <script id="forecast-display-partial" type="text/x-handlebars-template">
            {{#if errormessage}}
              <h3>{{errormessage}}</h3>
            {{else}}
              <h4 class="text-center">{{city.name}}'s 24 hour forecast</h4>
              <div class="row">
                <div class="col-sm-offset-1 col-sm-10 col-lg-offset-2 col-lg-8">
                {{#list}}
                  <div class="col-sm-3 forecast-box">
                    <h5 class="text-center">{{dt_txt}}</h5>
                    <div class="row">
                      <div class="col-xs-offset-3 col-xs-3 col-sm-offset-0 col-sm-5">
                        {{#weather}}{{weatherIcon id}}{{/weather}}
                      </div>
                      <div class="col-xs-6 col-sm-offset-0 col-sm-7">
                        <strong>{{#weather}}{{main}}{{/weather}}</strong><br>
                        {{main.temp}}°C
                      </div>
                    </div>
                  </div>
                {{/list}}
                </div>
              </div>
              <button id="weather-button" type="button" class="btn btn-info btn btn-info col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">View current weather</button>
            {{/if}}
          </script>
        </div>
      </div>
    </div>
  </header>

  <!-- jQuery -->
  <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
  <!-- Bootstrap Core JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

</body>

</html>
